<div class="searchContainer" *ngIf="artistRes; else soundCloud;" (click)="selectSpotifyArtist()">
    <img src="{{artistRes.images[0].url}}"
    *ngIf="artistRes.images.length!=0;else noArtist;" class="image" >
    <ng-template #noArtist>
      <div #noArtist class="image"></div>
    </ng-template>
    <div class="company">
      <img src="../../assets/icons/spotify.png" class="icon">
    </div>
    <h4 layout="row" layout-align="center center">{{artistRes.name}}</h4>
</div>
<ng-template #soundCloud>
  <div class="searchContainer" style="background-color:white" (click)="selectscArtist()">
  <img src="{{soundcloudArtist.avatar_url}}"
  *ngIf="soundcloudArtist.avatar_url;else noArtist;" class="image" >
  <ng-template #noArtist>
    <div #noArtist class="image"></div>
  </ng-template>
  <div class="company">
    <img src="../../assets/icons/soundcloud.png" class="icon">
  </div>
  <h4 layout="row" layout-align="center center" style="color:black">{{soundcloudArtist.username}}</h4>
</div>
</ng-template>
