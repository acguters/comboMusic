
<div class="searchContainer" *ngIf="spotifyPlaylist; else soundCloud;" >
    <img src="{{spotifyPlaylist.images[0].url}}"
    *ngIf="spotifyPlaylist.images.length!=0;else noArtist;" class="image" >
    <ng-template #noArtist>
      <div #noArtist class="image"></div>
    </ng-template>
    <div class="company">
      <img src="../../assets/icons/spotify.png" class="icon">
    </div>
    <h4 layout="row" layout-align="center center">{{spotifyPlaylist.name}}</h4>
    <p class="datetrack"> {{spotifyPlaylist.tracks.total}} Tracks</p>
</div>

<ng-template #soundCloud>
  <div class="searchContainer" style="background-color:white" >
  <img src="{{soundCloudPlaylist.artwork_url}}"
  *ngIf="soundCloudPlaylist.artwork_url==='null';else noArtist;" class="image" >
  <ng-template #noArtist>
    <div class="image">
      <img src="../../assets/icons/soundcloud_icon.png" class="innerIcon">
    </div>

  </ng-template>
  <div class="company">
    <img src="../../assets/icons/soundcloud.png" class="icon">
  </div>
  <h4 layout="row" layout-align="center center" style="color:black">{{soundCloudPlaylist.user.username}}</h4>
  <p class="datetrack" style="color:black"> {{date(soundCloudPlaylist.created_at)}} &#183; {{soundCloudPlaylist.track_count}} Tracks</p>
</div>
</ng-template>
