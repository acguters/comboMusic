<div class="header">
    <button mat-button>
      <mat-icon class="header-icon" (click)="sidenav.toggle()">menu</mat-icon>
    </button>
</div>
<!-- <div class="main-container"> -->

  <!-- sidebar -->
  <mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav [mode]="mode.value" class="sidebar-container">
    <sidebar (leftItemSelected)="onItemSelected($event)" (leftSubItemSelected)=(onSubItemSelected($event))></sidebar>
  </mat-sidenav>

  <!-- main view -->

  <mat-sidenav-content class="main-view-container" >
      <h1 *ngIf="!subSelected">{{selectedItem.title}}</h1>
      <!-- <h1 *ngIf="subSelected">test</h1> -->
      <app-home *ngIf="!subSelected && selectedItem.title==='Home'"></app-home>
      <!-- <app-your-songs *ngIf="subSelected" ></app-your-songs> -->
      <app-your-songs *ngIf="!subSelected && selectedItem.title==='Your Songs'"></app-your-songs>
  </mat-sidenav-content>

</mat-sidenav-container>
<!-- </div> -->

<!-- music button -->

<app-player class="musicPlayer"></app-player>
